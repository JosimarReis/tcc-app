<ion-header>
    <ion-navbar color="secondary">
      <ion-title text-center>APP TCC - Login</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()"  [disabled]="!registerForm.form.valid">Entrar</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Cadastre-se</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
