<ion-header>
    <ion-navbar color="secondary">
      <ion-title text-center>APP TCC - Anuncio</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content class="cards-bg" >
      
          <ion-card>
              <ion-card-title>
                  {{anuncio.titulo}}
                </ion-card-title>
                <ion-row>
                    <ion-col col-7><img src="{{anuncio.imagem}}"/></ion-col>
                    <ion-col  text-left>
                       <h3>{{anuncio.preco}}</h3>
                        {{anuncio.localizacao.cidade}} - {{anuncio.localizacao.uf}}  
                    </ion-col>
                  
                </ion-row>
                <ion-row no-padding>
                    <ion-col>
                      <button ion-button clear small color="primary" icon-start>
                        <ion-icon name='star'></ion-icon>
                        Ver rotas
                      </button>
                    </ion-col>
                    <ion-col text-center>
                      <button ion-button clear small color="primary" icon-start>
                        <ion-icon name='information-circle'></ion-icon>
                        Ver Anunciante
                      </button>
                    </ion-col>
                    <ion-col text-right>
                      <button ion-button clear small color="primary" icon-start>
                        <ion-icon name='star'></ion-icon>
                        favorito
                      </button>
                    </ion-col>

                  <ion-card-content>
                    <p>{{anuncio.descricao}}</p>
                  </ion-card-content>
              

                  </ion-row>
              
                </ion-card>
        </ion-content>
